<div class="modal bg-transparent border-transparent" role="dialog"  tabindex="-1" x-show="isModalOpen"  x-cloak x-transition  aria-hidden="true">
<div class="flex overflow-auto	file:h-screen fixed top-0 right-0 left-0 z-50 justify-center items-center p-4 w-full md:inset-0  md:h-5/6">
    <div class="relative w-full overflow-auto max-w-2xl h-full md:h-5/6">
      
        <!-- ADD SCROLL -->
    
        <form action="#" id="formsUpdate"   class="relative bg-white rounded-lg shado">
            <!-- Modal header -->
            <div class="flex justify-between 	 items-start p-4 rounded-t border-b dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Edit Items
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" x-on:click="isModalOpen=false">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                </button>
            </div>
            <!-- Modal body --> 
            <div class="p-6 space-y-6 " @click.stop="showModal = true">
                <div class="grid grid-cols-3 gap-6">
                                   
                    <div class="col-span-6 sm:col-span-3">
                        <label for="Num_invoices" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Invoice</label>
                        <input  name="Num_invoices" id="Num_invoices" disabled="true" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="item_id" required="">
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="Date_invoices" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date invoices</label>
                        <input type="date" name="Date_invoices" id="Date_invoices" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="item_id" required="">
                    </div>
                    
                    <div class="col-span-6 sm:col-span-3">
                        <label for="Total_invoices" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Total invoices</label>
                        <input type="number" name="Total_invoices" id="Total_invoices" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="e.g. +(12)3456 789" required="">
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="RFC_clients" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Num invoice</label>
                        <input type="number" name="RFC_clients" id="RFC_clients" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Development" required="">
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="Origin_invoices" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an option</label>
                        <select id="Origin_invoices" name="Origin_invoices" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option selected>Origin</option>
                          <option value="KG">KG</option>
                          <option value="LB">LB</option>
                          <option value="PB">PB</option>
                        </select>                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                <button type="submit" x-on:click="isModalOpen = false" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save all</button>
            </div>
        </form>
    </div>
</div>
</div>
